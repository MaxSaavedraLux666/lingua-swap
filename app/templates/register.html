<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Sign Up</h1>
      </div>
      <form action="submit_form.php" method="POST">
        <div class="form-group">
          <label for="idioma_fluido">Idioma Fluido</label>
          <input
            type="text"
            id="idioma_fluido"
            name="idioma_fluido"
            placeholder="Idioma Fluido"
          />
          <span class="optional">(Opcional)</span>
        </div>
        <div class="form-group">
          <label for="idioma_nativo">Idioma Nativo</label>
          <input
            type="text"
            id="idioma_nativo"
            name="idioma_nativo"
            value="Español"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="idioma_aprender">Idioma que te gustaría aprender</label>
          <input
            type="text"
            id="idioma_aprender"
            name="idioma_aprender"
            placeholder="Idioma a aprender"
          />
        </div>
        <div class="form-group">
          <label for="tema_hablar">¿De qué te gustaría hablar?</label>
          <input
            type="text"
            id="tema_hablar"
            name="tema_hablar"
            placeholder="Tema a hablar"
          />
        </div>
        <div class="form-group">
          <label for="nivel">Nivel</label>
          <select id="nivel" name="nivel">
            <option value="basico">Básico</option>
            <option value="intermedio">Intermedio</option>
            <option value="avanzado">Avanzado</option>
          </select>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
