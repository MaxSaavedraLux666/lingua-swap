<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/chat.css') }}"
    />
    <title>Chat con Traductor</title>
  </head>
  <body>
    <div class="container">
      <div class="chat-container">
        <div class="chat-messages">
          <div class="message received">
            <span class="message-content">Hola, ¿cómo estás?</span>
          </div>
          <div class="message sent">
            <span class="message-content">¡Hola! Estoy bien, gracias.</span>
          </div>
        </div>
        <div class="input-container">
          <input type="text" placeholder="Escribe un mensaje..." />
          <button id="send-btn">Enviar</button>
        </div>
      </div>
      <div class="translator">
        <h3>Traductor</h3>
        <textarea placeholder="Escribe un mensaje para traducir"></textarea>
        <button id="translate-btn">Traducir</button>
        <div class="translated-message">
          <span>Traducción: </span>
          <span id="translated-text"></span>
        </div>
      </div>
    </div>
  </body>
</html>
